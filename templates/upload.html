{% extends 'base.html' %}

{% block content %}
<h2>Upload de Fotos</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="images" multiple class="form-control">
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
